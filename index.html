<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="todo">
    <header class="todo__header header">
      <img class="header__img" src="./eisenhower-matrix.jpg"
        alt="the eisenhower matrix">
      <a class="header__link-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="todo__body">
      <div class="todo__wrapper">
        <section class="todo__section section-todo">
          <h2 class="section-todo__title title">Add Item</h2>
          <div class="section-todo__wrapper">
            <input id="new-task" class="section-todo__input task-input" type="text">
            <button class="section-todo__btn btn">Add</button>
          </div>
        </section>
        <section class="todo__section section-todo">
          <h2 class="section-todo__title title">Todo</h2>
          <ul class="section-todo__items todo-items" id="undone">
            <li class="todo-items__row">
              <input class="todo-items__check" type="checkbox">
              <label class="todo-items__label task-label">Pay Bills</label>
              <input type="text" class="todo-items__input task-input">
              <button class="todo-items__btn btn btn--edit">Edit</button>
              <button class="todo-items__btn btn btn--del">
                <img class="btn__img" src="./remove.svg" alt="icon remove">
              </button>
            </li>
            <li class="todo-items__row edit">
              <input class="todo-items__check" type="checkbox">
              <label class="todo-items__label task-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo-items__input task-input">
              <button class="todo-items__btn btn btn--edit">Save</button>
              <button class="todo-items__btn btn btn--del">
                <img class="btn__img" src="./remove.svg" alt="icon remove">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo__section section-todo">
          <h2 class="section-todo__title title">Completed</h2>
          <ul class="section-todo__items todo-items" id="done">
            <li class="todo-items__row">
              <input class="todo-items__check" type="checkbox" checked>
              <label class="todo-items__label task-label">See the Doctor</label>
              <input type="text" class="todo-items__input task-input">
              <button class="todo-items__btn btn btn--edit">Edit</button>
              <button class="todo-items__btn btn btn--del">
                <img class="btn__img" src="./remove.svg" alt="icon remove">
              </button>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
