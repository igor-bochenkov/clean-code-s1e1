<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix">
      <a class="link-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-page">
      <section id="top">
        <h2 class="task-label" for="new-task">Add Item</h2>
        <div class="task-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h2 class="title">Todo</h2>
        <ul class="todo-body" id="undone">
          <li class="todo-item">
            <input type="checkbox">
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-input">
            <button class="edit-btn btn">Edit</button>
            <button class="del-btn btn">
              <img class="btn-img" src="./remove.svg" alt="icon remove">
            </button>
          </li>
          <li class="todo-item edit">
            <input type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-input">
            <button class="edit-btn btn">Save</button>
            <button class="del-btn btn">
              <img class="btn-img" src="./remove.svg" alt="icon remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="title">Completed</h2>
        <ul class="todo-body" id="done">
          <li class="todo-item">
            <input type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-input">
            <button class="edit-btn btn">Edit</button>
            <button class="del-btn btn">
              <img class="btn-img" src="./remove.svg" alt="icon remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
